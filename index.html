<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizacion de Contaminantes y Datos Meteorologicos de Beijing</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Dos columnas */
      grid-gap: 20px;
    }
    #charts-container {
      grid-column: 1 / 2; /* Ocupa de la primera a la segunda columna */
    }
    #image-container {
      grid-column: 2 / 3; /* Ocupa de la segunda a la tercera columna */
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="legend-container"></div>
  <div class="grid-container">
    <div class="charts-container">
      <div id="chart-PM2_5" class="chart"></div>
      <div id="chart-PM10" class="chart"></div>
      <div id="chart-SO2" class="chart"></div>
      <div id="chart-NO2" class="chart"></div>
      <div id="chart-CO" class="chart"></div>
      <div id="chart-O3" class="chart"></div>
      <div id="chart-temperature" class="chart"></div>
      <div id="chart-pressure" class="chart"></div>
      <div id="chart-humidity" class="chart"></div>
      <div id="chart-wind_direction" class="chart"></div>
      <div id="chart-wind_speed" class="chart"></div>
      <div id="chart-weather" class="chart"></div>
    </div>
    
    <div id="image-container">
      <div id="map"></div>
    </div>
  </div>

  <div id="tooltip" class="tooltip"></div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="scripts/script.js"></script>
  <!-- <script src="scripts/script-map-beijin.js"></script> -->
</body>
</html>
