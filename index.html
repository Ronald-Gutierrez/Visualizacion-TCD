<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive D3.js Charts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="legend-container"></div>
  <div id="charts-container">
    <div id="chart-PM2_5" class="chart"></div>
    <div id="chart-PM10" class="chart"></div>
    <div id="chart-SO2" class="chart"></div>
    <div id="chart-NO2" class="chart"></div>
    <div id="chart-CO" class="chart"></div>
    <div id="chart-O3" class="chart"></div>
  </div>

  <div id="tooltip" class="tooltip"></div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
