<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive D3.js Charts</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Dos columnas */
      grid-gap: 20px;
    }
    #charts-container {
      grid-column: 1 / 2; /* Ocupa de la primera a la segunda columna */
    }
    #image-container {
      grid-column: 2 / 3; /* Ocupa de la segunda a la tercera columna */
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="legend-container"></div>
  <div class="grid-container">
    <div id="charts-container">
      <div id="chart-PM2_5" class="chart"></div>
      <div id="chart-PM10" class="chart"></div>
      <div id="chart-SO2" class="chart"></div>
      <div id="chart-NO2" class="chart"></div>
      <div id="chart-CO" class="chart"></div>
      <div id="chart-O3" class="chart"></div>
      <div id="chart-temperature" class="chart"></div>
      <div id="chart-pressure" class="chart"></div>
      <div id="chart-humidity" class="chart"></div>
      <div id="chart-wind_direction" class="chart"></div>
      <div id="chart-wind_speed" class="chart"></div>
      <div id="chart-weather" class="chart"></div>
    </div>

    <div id="image-container">
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script src="https://unpkg.com/topojson@3"></script>
      <script>
        var w = 540, h = 480; /* Reduce el tamaño del mapa para ajustarse a la mitad de la ventana */

        var svg = d3.select("#image-container").append("svg") /* Agrega el SVG al contenedor correcto */
                    .attr("width", w)
                    .attr("height", h);

        var myMercatorProjection = d3.geoMercator()
                                    .center([107, 31])
                                    .scale(475) /* Reduce el escala para ajustarse al nuevo tamaño */
                                    .translate([w/2, h/2]);

        var myAlbersProjection = d3.geoConicEqualArea()
                                    .center([105, 35])
                                    .parallels([27, 45])
                                    .scale(500) /* Reduce la escala para ajustarse al nuevo tamaño */
                                    .translate([w/2, h/2]);

        var path_gen = d3.geoPath().projection(myMercatorProjection)

        d3.json("map/china_topo_quantized.json", function(error, china){
            if (error) return console.error(error);
            china_features = topojson.feature(china, china.objects.provinces).features;
            svg.append("g")
                .attr("class", "provinces")
                .selectAll("path")
                .data(china_features)
                .enter()
                .append("path")
                .attr("d", path_gen);

            svg.append("g")
                .attr("class", "province-labels")
                .selectAll(".province-label")
                .data(china_features)
                .enter()
                .append("text")
                .attr("class", "province-label")
                .attr("transform", function(d){return "translate("+path_gen.centroid(d)+")";})
                .attr("dy",".35em")
                .text(function(d){return d.properties.engName});
        });

      </script>
    </div>
  </div>

  <div id="tooltip" class="tooltip"></div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
